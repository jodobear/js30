  <script>
    // Get your shorts on - this is an array workout!

    const inventors = [

      { first: 'Isaac', last: 'Newton', year: 1643, passed: 1727 },
      { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },

      { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
      { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
      { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
      { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
      { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
      { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
      { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
      { first: 'Hanna', last: 'Hammarström', year: 1829, passed: 1909 }
    ];

    const people = ['Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black, Elk', 'Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const born15Cen = inventors.filter(inventor =>
    inventor.year >= 1500 && inventor.year < 1600
    );
    console.table(born15Cen);

    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    const names = inventors.map(inventor =>
    inventor.first + ' ' + inventor.last
    );
    console.table(names);

    // Array.prototype.sort()
    // 3. Sort the inventors by birth date, oldest to youngest
    const oldest = inventors.sort((a, b) =>
    a.year - b.year
    );
    console.table(oldest);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    const totalLived = inventors.reduce((acc, currVal) => {
      const currLived = currVal.passed - currVal.year;
      console.log(currVal.first, currLived);
      return acc += currLived;
    }, 0);
    console.log(totalLived);

    // 5. Sort the inventors by years lived
    const sortedByYearsLived = inventors.sort((a, b) => {
      const aLife = a.passed - a.year;
      const bLife = b.passed - b.year;
      return aLife - bLife;
    });
    console.table(sortedByYearsLived);

    // https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    const sortedByLastName = people.sort((a, b) => {
      const aParts = a.split(', ');
      const [bLast, bFirst] = b.split(', ');
      console.log(aParts, aParts[0]);
      return aParts[0].localeCompare(bLast);
      // return aParts[0] > bLast ? 1 : -1; // aParts[0] > bLast doesn't return a sorted array(?); ask on stackoverflow.
    });
    // const alpha = ["d", "e", "a", "b", "c"]
    // console.log(alpha.sort());

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];

    const dataCount = data.reduce((object, instance) => {
      if(!object[instance]) object[instance] = 0; // adding the object to the dictionary.
      object[instance] += 1;
      return object;
    }, {})
    console.log(dataCount);
  </script>
