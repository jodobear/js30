<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?
    const currentYear = (new Date()).getFullYear();
    const isAdult = people.some(person => (currentYear - person.year >= 19));
    console.log({isAdult});
    // Array.prototype.every() // is everyone 19 or older?
    const allAdults = people.every(person => (currentYear - person.year >= 19));
    console.log({allAdults});


    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const findId = comments.find(comment => (comment.id === 823423));
    console.log(findId);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423
    const findIndexOf = comments.findIndex(comment => (comment.id === 823423));
    console.log(findIndexOf);

    // Two ways to mutably delete:
    // 1. using the operator delete
    //if (delete comments[findIndexOf]) {
    //  console.log("deleted comment with id 823423 at index", findIndexOf, "from comments array.")//;
    //}
    // 2. using splice()
    comments.splice(findIndexOf, 1);

    // preferred (even in redux) and immutable way of deleting:
    const newComments = [
    ...comments.slice(0, findIndexOf),
    ...comments.slice(findIndexOf + 1)
    ]
    console.table(comments);

  </script>
